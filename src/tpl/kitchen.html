
<div class="dufood-body scrollable-view">
    <div class="btn-group justified nav-tabs">
      <a  
         ui-sref-active="active" 
         ng-class="{active: kitchen.state == 'material'}"
         class="btn btn-default" 
         ui-sref=".material">
          食材
      </a>
      <a  
         ui-sref-active="active" 
         ng-class="{active: kitchen.state == 'cooker'}" 
         class="btn btn-default" 
         ui-sref=".cooker">
          厨具
      </a>
      <a  
         ui-sref-active="active" 
         ng-class="{active: kitchen.state == 'product'}" 
         class="btn btn-default" 
         ui-sref=".product">
          作品
      </a>
      <a  
         ui-sref-active="active" 
         ng-class="{active: kitchen.state == 'menu'}" 
         class="btn btn-default" 
         ui-sref=".menu">
          菜谱
      </a>
    </div>
    <div class="scrollable">
        <div class="scrollable-content" >
            <div ui-view class="kitchen-body"></div>
        </div>
    </div>
</div>

      <span>我的厨房</span>
    </div>
    <div class="btn-group pull-right">
      <a ng-href="#/material/add" class="btn btn-navbar"><i class="fa fa-plus"></i></a>
      <a ng-href="#/material/del" class="btn btn-navbar"><i class="fa fa-trash-o"></i></a>
    </div>
</div>
<!-- /topnavs -->
