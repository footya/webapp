<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>度美食</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="../css/lib/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../css/lib/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../css/lib/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../css/dufood.css">
</head>
<body ng-controller="app">
<div ng-controller="poster" id="carousel-example" class="carousel app-poster" ng-class="{hidden:myposter}">
      <div class="carousel-inner" ng-swipe-left="goNext();"
      ng-swipe-right="goPre()">
        <div class="item" ng-class="{active: myposterIndex == 1}">
          <div class="carousel-example-content">
            <img src="../imgs/poster_1.jpg">
          </div>
        </div>
        <div class="item" ng-class="{active: myposterIndex == 2}">
          <div class="carousel-example-content">
            <img src="../imgs/poster_2.jpg">
          </div>
        </div>
        <div class="item" ng-class="{active: myposterIndex == 3}">
          <div class="carousel-example-content">
            <img src="../imgs/poster_3.jpg">
          </div>
        </div>
        <div class="item" ng-class="{active: myposterIndex == 4}">
          <div class="carousel-example-content">
            <a href="#/login" ng-click="openapp()"><img src="../imgs/poster_4.jpg"></a>
          </div>
        </div>
      </div>
      <ul class="poster-point">
        <li class="poster-point-item" ng-class="{active: myposterIndex == 1}" ng-click="goFocus(1)"></li>
        <li class="poster-point-item" ng-class="{active: myposterIndex == 2}" ng-click="goFocus(2)"></li>
        <li class="poster-point-item" ng-class="{active: myposterIndex == 3}" ng-click="goFocus(3)"></li>
        <li class="poster-point-item" ng-class="{active: myposterIndex == 4}" ng-click="goFocus(4)"></li>
      </ul>
</div>
  <div class="app has-navbar-top has-navbar-bottom">
    <!-- topnavs -->
    <div class="navbar navbar-app navbar-absolute-top dufood-header" yield-to="header">
    </div>
    <!-- /topnavs -->
    <!-- bottomnavs -->
    <div class="navbar navbar-app navbar-absolute-bottom dufood-footer" yield-to="footer">
        <div class="btn-group justified">
          <a href="#/home" class="btn btn-navbar" ng-class="{active:channelName == 'home'}"><i class="fa fa-home fa-navbar"></i>首页</a>
          <a href="#/kitchen" class="btn btn-navbar" ng-class="{active:channelName == 'kitchen'}"><i class="fa fa-cutlery fa-navbar"></i>厨房</a>
          <a href="#/garden" class="btn btn-navbar" ng-class="{active:channelName == 'garden'}"><i class="fa fa-leaf fa-navbar"></i>菜园</a>
          <a href="#/market" class="btn btn-navbar" ng-class="{active:channelName == 'market'}"><i class="fa fa-shopping-cart fa-navbar"></i>集市</a>
        </div>
    </div>
    <!-- /bottomnavs -->
    <div class="app-body"  ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content" ng-hide="loading" ui-view></div>
    </div>
  </div>
  <script src="../js/lib/require.js" data-main="../js/main.js"></script>
</body>
</html>
