<div class="scrollable search-case" toggleable id="j-search-case" active-class="show">
  <div class="scrollable-content" >
    <div class="list-group" toggle="off" target="j-search-case">
        <a class="list-group-item" toggle="off" target="j-search-case" ng-repeat="item in categorys" ng-click="searchByCategory(item.id)">{{item.name}}</a>
    </div>
  </div>
</div>
<div class="dufood-body scrollable-view">
    <div class="btn-group justified nav-tabs">
      <a  
         ui-sref-active="active" 
         ng-class="{active : search.state == 'menu'}" 
         class="btn btn-default" 
         ui-sref=".menu">
          菜谱
      </a>
      <a  
         ui-sref-active="active" 
         ng-class="{active : search.state == 'setmenu'}"
         class="btn btn-default" 
         ui-sref=".setmenu">
          套餐
      </a>
    </div>
    <div class="scrollable">
        <div class="scrollable-content" >
            <div ui-view class="kitchen-body"></div>
        </div>
    </div>
</div>

<!-- topnavs -->
<div class="navbar navbar-app navbar-absolute-top dufood-header" content-for="header">
    <div class="navbar-brand navbar-brand-center">
      <span class="ng-scope">推荐菜谱</span>
    </div>
    <div class="pull-left btn-group">
      <a class="btn" ng-click="goBack()">
        <i class="fa fa-angle-left"></i>&nbsp;返回
      </a>
    </div>
    <div class="pull-right btn-group">
      <a class="btn btn-default" toggle="toggle" target="j-search-case">选方案</a>
    </div>
</div>
<!-- /topnavs -->

<div class="navbar navbar-app navbar-absolute-bottom dufood-footer" content-for="footer">
    <div class="btn-group justified">
      <a href="#/home" class="btn btn-navbar" ng-class="{active:channelName == 'home'}"><i class="fa fa-home fa-navbar"></i>首页</a>
      <a href="#/kitchen" class="btn btn-navbar" ng-class="{active:channelName == 'kitchen'}"><i class="fa fa-cutlery fa-navbar"></i>厨房</a>
      <a href="#/garden" class="btn btn-navbar" ng-class="{active:channelName == 'garden'}"><i class="fa fa-leaf fa-navbar"></i>菜园</a>
      <a href="#/market" class="btn btn-navbar" ng-class="{active:channelName == 'market'}"><i class="fa fa-shopping-cart fa-navbar"></i>集市</a>
    </div>
</div>
